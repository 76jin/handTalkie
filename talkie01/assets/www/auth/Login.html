<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
  href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="NewMain.css">

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<script type="text/javascript" src="../js/jquery-1.4.1.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</head>
<body>


   <div class="container">
    <div class="logo">
      <p id="title">
        <span class="glyphicon glyphicon-globe"></span>
        Talkie
      </p>
    </div>
   
    <form action="login.bit" method="post" role="form">
      
    <div class="form-group">
      <label for="email"></label>
      <input id="email" type="text" name="email" class="form-control"  placeholder="Enter Username or Email">
    </div>
    
    <div class="form-group">
      <label for="password"></label>
      <input id="password" type="password" name="password" class="form-control"  placeholder="Enter Password">
    </div>
    
    <div class="checkbox">
      <label>
        <input id="saveEmail" type="checkbox" name="saveEmail" checked>
        Save Email
      </label>
    </div>
    <div class="LoginBox">
    <button id="btnLogin" type="button" class="btn btn-success btn-lg btn-block">로그인</button>
    </form>
    <p id="already">
    <a href="./NewMainLogin.html">Go Back</a>
    </p>
    </div>
    </div>
    
    
    
    
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../js/main_Tap.js"></script>
</body>
</html>
