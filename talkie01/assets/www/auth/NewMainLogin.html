
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<body>

<!-- main -->
	<div class="container" id="start">
		<div class="logo">
			<p id="title">
				<span class="glyphicon glyphicon-globe"></span> Talkie
			</p>
		</div>

		<div id="LoginBox_1">
			<div id="Login-with-Email">
				<button id="loginBtn" type="submit"
					class="btn btn-default btn-lg btn-block">Login with Email</button>
			</div>

			<div id="Not-Registered">
				<p>
					Not Registered? <span id="signup">Sign Up</span>
				</p>
			</div>
		</div>
	</div>




	<!-- login -->
	<div id="login_start" style="display: none">
		<form id action="login.bit" method="post" role="form">
			<div class="form-group">
				<label for="email"></label> <input id="email" type="text"
					name="email" class="form-control" value="hong@test.com"
					placeholder="Enter Username or Email">
			</div>

			<div class="form-group">
				<label for="password"></label> <input id="password" type="password" value="1111"
					name="password" class="form-control" placeholder="Enter Password">
			</div>

			<div class="checkbox">
				<label> <input id="saveEmail" type="checkbox"
					name="saveEmail" checked> Save Email
				</label>
			</div>
			<div class="LoginBox">
				<button id="btnLogin" type="button"
					class="btn btn-success btn-lg btn-block">로그인</button>
			</div>
		</form>
		<p id="already">Go Back</p>
	</div>



	<!--  signUp -->
	<div id="signup_Box" style="display: none">

<form id="signup_form" action="insertTest.bit" method="post" role="form" class="form-horizontal">
<div class="form-group">
  <label for="name" class="col-sm-2 control-label"></label>
   <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Username">
    </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label"></label>
   <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="ex)hong@test.com">
    </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label"></label>
   <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="01234567">
    </div>
</div>
<div class="form-group">
   <select id="country" name="country" class="form-control">
   <option value="NATIONAL">National</option>
    <option value="Korea">Korea</option>
    <option value="USA">U.S.A</option>
   </select>
</div>
<div class="form-group">
  <select id="language" name="language" class="form-control">
   <option value="language">language</option>
    <option value="Korean">Korean</option>
    <option value="English">English</option>
   </select>
</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="signupBtn" type="button"
						class="btn btn-success btn-lg btn-block">Sign Up</button>
				</div>
			</div>
			<div>
				<p id="already2">Already Registered? Sign In</p>
			</div>
		</div>










</body>
</html>
