<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="./css/main_Tap.css">
<link rel="stylesheet" type="text/css" href="./css/proFile.css">
<link rel="stylesheet" type="text/css" href="./css/main_Pro_modify.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>

<!-- <script type="text/javascript" src="./js/jquery.fileupload.js"></script> -->
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/pro_modify.js"></script>


</head>
<body>

	<div id="pro" align="center">
		<div>
  		<form id="uploadForm" action="profilePhoto.ajax" method="post"
		  enctype="multipart/form-data">
		  <input type="file" id="profilePhoto" name=photoData style="display:none">
		</form>
		<div id="sendFrom"></div>
	  <img id="profile_img" src="./img/profile/no-profile-image.jpg">
		</div>
		<div id="iconff">
			<span><img class="iconF" src="./img/chat.png"></span> <span><img
				class="iconF" src="./img/radio.png"></span> <span><img
				class="iconF" src="./img/addF.png"></span>
		</div>



		<form id="profile_modify"  class="form-horizontal" role="form">
<!-- 타이틀수정 -->
		<div id="profileTitleDiv">
			<div class="form-group">
				<div class="col-sm-10">
					<input id="profileTitle_modity" type="text" class="form-control" placeholder="Text input">
				</div>
			</div>
	</div>
	
<!-- 설명 수정 -->
	<div id="title_proDiv">
		<div class="form-group">
			<div class="col-sm-10">
				<textarea id="title_pro_modity" class="form-control" rows="3"
					placeholder="Text input 100 limit"></textarea>
			</div>
		</div>
  </div>

<!-- 좋아하는태그 수정 -->
		<div id="favoriteTagDiv">
			<label id="favoriteTagLabel_modify"> 
			<!-- 	<img id="favoriteTagImage" src="./img/profile/profile_tag.png">  -->
				<input id="favoriteTagText_modify" type="text" class="form-control"
					placeholder="Text input">
			</label>
		</div>
		
		<!-- 수정완료버튼 -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
  
  
</form>
	 

	
<!-- 위치로그 편집(삭제만 가능) -->
		<div>
			<div id="location_log">
				<table class="table table-hover">
					<tr class="active">...</tr>
					 <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" id="location_delete" class="btn btn-default">delete</button>
					    </div>
					 </div>
  <br>
				</table>
			</div>
		</div>
	
	</div>
</body>
</html>
